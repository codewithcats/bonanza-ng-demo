<!DOCTYPE HTML>
<html lang="en-US" ng-app>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body ng-controller="DisplayHumanCtrl">
	<form action="">
		<input type="text" ng-model="name">
		<input type="text" ng-model="age">
		<button ng-click="addHuman(name,age)">Add Human</button>
	</form>

	<span style="background-color:{{color}};">abc</span>
<h1>Humans : {{humans.length}}</h1>
	<table>
		<tr ng-hide="human.age < 10" ng-repeat="human in humans">
			<td>{{human.name}}</td>
			<td> {{human.age}}</td>
			<td><button ng-click="dcr(human)">-</button>
			<button ng-click="inc(human)">+</button></td>
	</tr></table>
	
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="controller.js" type="text/javascript"></script>
</body>
</html>
